@import play.api.libs.json.JsValue
@(messages: String,data:Seq[Userinfo])
@layout("Users Edit") {
    @for(d <- data){
        <div class="container">
            <form action="/api/users/@d.id" method="post">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" name="username" placeholder="username" value="@d.username">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" placeholder="description" value="@d.description"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password" value="@d.password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-info" href="@routes.UserController.list()">Return</a>
            </form>
        </div>
    }
}
